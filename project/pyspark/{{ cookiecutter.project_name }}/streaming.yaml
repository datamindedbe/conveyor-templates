streamingApplications:
- name: console
  sparkSpec:
    numberOfExecutors: 1
    driverInstanceType: mx.micro
    executorInstanceType: mx.micro
    application: "local:///opt/spark/work-dir/src/{{ cookiecutter.project_name }}/streaming_app.py"
    applicationArgs:
      - --env
      - "{% raw %}{{ .Env }}{% endraw %}"