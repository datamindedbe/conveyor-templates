default:
  outputs:
    dev:
      type: duckdb
      path: /tmp/dbt.duckdb
      threads: 1
      extensions:
        - httpfs
        - parquet
      {%- if cookiecutter.conveyor_managed_role == "Yes" %}
      use_credential_provider: aws
      {%- endif %}
    local:
      type: duckdb
      path: /workspace/dbt.duckdb
      threads: 1
  target: local